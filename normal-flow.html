<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Block Element</h1>
    <div style="background-color: blue; height: 200px; width: 200px">Div 1</div>
    <div style="background-color: red; height: 200px; width: 200px">Div 2</div>
    <div style="background-color: green; height: 200px; width: 200px">
      Div 3
    </div>
    <hr />
    <h1>Inline Element</h1>
    <span
      style="
        background-color: blue;
        height: 200px;
        width: 200px;
        display: inline-block;
      "
      >Span 1
    </span>
    <span
      style="
        background-color: red;
        height: 200px;
        width: 200px;
        display: inline-block;
      "
      >Span 2
    </span>
    <span
      style="
        background-color: green;
        height: 200px;
        width: 200px;
        display: inline-block;
      "
      >Span 3
    </span>
  </body>
</html>
