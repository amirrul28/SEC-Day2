<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        width: 1440px;
        height: 1024px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="background-color: #3d9ffa; width: 720px; height: 1024px"
      ></div>
      <div
        style="
          background-color: #e1cb05;
          width: 200px;
          height: 200px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      ></div>
    </div>
  </body>
</html>
