<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        width: 1440px;
        height: 1024px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          background-color: #cbdef0;
          width: 600px;
          height: 600px;
          margin-top: 20px;
          margin-left: 20px;
        "
      >
        <div
          style="
            background-color: #fa3d6b;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 200px;
          "
        ></div>
        <div
          style="
            background-color: #3d9ffa;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
          "
        ></div>
        <div
          style="
            background-color: #fae73d;
            width: 200px;
            height: 200px;
            position: absolute;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
