<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        width: 1440px;
        height: 1024px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          background-color: #e10505;
          width: 200px;
          height: 200px;
          position: absolute;
          top: 200px;
          left: 200px;
        "
      ></div>
      <div
        style="
          background-color: #31830b;
          width: 200px;
          height: 200px;
          position: absolute;
          top: 100px;
          left: 100px;
        "
      ></div>
      <div
        style="
          background-color: #3d9ffa;
          width: 200px;
          height: 200px;
          position: absolute;
        "
      ></div>
    </div>
  </body>
</html>
